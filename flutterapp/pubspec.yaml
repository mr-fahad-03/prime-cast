name: primecast
description: PrimeCast IPTV Flutter App - Watch Live TV from around the world

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.0
  
  # Video Player
  video_player: ^2.8.1
  chewie: ^1.7.4
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.1
  package_info_plus: ^8.0.0
  screen_brightness: ^0.2.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/logo.png"
  adaptive_icon_background: "#0a0a1a"
  adaptive_icon_foreground: "assets/icon/logo.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
    - assets/icon/logo.png
  
